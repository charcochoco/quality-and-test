name: Test
concurrency: production

on:
  push:
    branches: [ playwright ]
  pull_request:
    branches: [ playwright ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests jest
        run: npm run test:unit

      - name: Start server
        run: |
          nohup npm start &
          sleep 10 
        env:
          PORT: 3030  

      - name: Wait for server to be ready
        run: |
          for i in {1..10}; do
            curl --fail http://localhost:3030 || sleep 3
          done

      - name: Run tests playwright
        run: npm run test:e2e

      - name: Generate Playwright report
        run: npm run test:e2e:report

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: Display test results
        if: failure() # This step runs only if the tests fail
        run: cat ./test-results.txt || echo "No test results file found"
